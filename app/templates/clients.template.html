<div class="card" style="">
	<div class="card-header">
		Class Header Ready
	</div>
	<div class ="card-body">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
		  <li class="nav-item">
		    <a class="nav-link {{ $ctrl.clientActive }}" id="home-tab" ng-click="$ctrl.tabChange('client')" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Cients</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link {{ $ctrl.rentalActive }}" id="profile-tab" ng-click="$ctrl.tabChange('rental')" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Rentals</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link {{ $ctrl.trailerActive }}" id="contact-tab" ng-click="$ctrl.tabChange('trailer')" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Trailers</a>
		  </li>
		</ul>
		<div class="tab-content" id="myTabContent">
		  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
		  	<list-table title="Clients" headers="$ctrl.clientHeaders" item-list="$ctrl.clients"></list-table>
		  </div>
		  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
		  	<list-table title="Rentals" headers="$ctrl.rentalHeaders" item-list="$ctrl.rentals"></list-table>
		  </div>
		  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">..I</div>
		</div>
	</div>
	<div class ="card-footer">
		<div class="row justify-content-md-left">
      		<div class="col-sm-2">
				<button class="btn btn-primary btn-block" ng-click="$ctrl.newItem()">New {{ $ctrl.item }}</button>
			</div>
		</div>
	</div>
</div>
