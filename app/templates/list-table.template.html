<table class="table table-bordered">
  <thead>
    <th colspan="{{ $ctrl.colspan }}">
      <h4> {{ $ctrl.title }}</h4>
    </th>                
    <tr scope = "row">
      <th ng-repeat="h in $ctrl.headers" scope="col">{{ h.text }}</th>
    </tr>
  </thead>
  	<tr ng-repeat="c in $ctrl.itemList">
  		<td ng-repeat="h in $ctrl.headers">{{ c[h.value] }}</td>
  	</tr>
  <tbody>
  </tbody>
</table>
