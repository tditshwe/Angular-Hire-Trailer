<div class="container">
	<br/>
  <div class="card">
  	<div class="card-header">
		Create Rental
	</div>
  	<div class="card-body">
  		<form name="form" novalidate>
  			<div class="form-group col-md-6">
		      <label for="clientSelect">Client Renting:</label>
		      <select id="clientSelect" class="form-control">
		        <option selected>[Pick Client]</option>
		        <option>Musi Moimane</option>
		        <option>Sir Isaac</option>
		      </select>
		      <br/>
		      First time client?
		      <a href="" ng-click="$ctrl.createClient()">Create client</a>
		    </div>
		    <div class="form-group col-md-6">
		      <label for="trailerSelect">Trailer Hired:</label>
		      <select id="trailerSelect" class="form-control">
		        <option selected>[Pick Trailer]</option>
		        <option ng-repeat="trailer in $ctrl.trailers" value="{{ trailer.Registration }}">{{ trailer.Registration }}</option>
		      </select>
		    </div>
  		</form>
  	</div>
  </div>
</div>
